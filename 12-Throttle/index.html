    <script>
        function ThrottleFn(fn=()=>{}, timer=400) {
            let reTimes = null
            return ()=>{ 
                if(reTimes){
                    clearTimeout(reTimes)
                }
                reTimes = setTimeout(()=>{
                    fn();
                }, timer);
            }
        }

        function scrollLog(){
            console.log('scroll');
        }

        const scrollFn = ThrottleFn(scrollLog, 500);
        scrollFn();
        window.addEventListener('scroll', scrollFn);
    </script>
